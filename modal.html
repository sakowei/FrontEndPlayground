<!DOCTYPE html>
<html lang="cmn-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./css/modal.css">
  <title>模态框</title>
</head>
<body>
  <h2>CSS 模态框</h2>
  <a class="button" href="#open-modal">Click me</a>

  <!-- css modal -->
  <div id="open-modal" class="modal">
    <div>
      <a href="#" class="close"><ion-icon name="close-outline"></ion-icon></a>
      <h1 class="modal-title">鲁棒性</h1>
      <div class="modal-body">
        计算机科学中，<span>稳健性</span>（鲁棒性，Robustness）是指一个计算机系统在执行过程中处理错误，以及算法在遭遇输入、运算等异常时继续正常运行的能力。
      </div>
    </div>
  </div>
</body>
</html>
