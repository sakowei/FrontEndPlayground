<!DOCTYPE html>
<html lang="cmn-hans">
<head>
  <meta charset="UTF-8">
  <title>设置</title>
  <link rel="stylesheet" href="css/sets.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/sets.js" defer></script>

</head>
<body>
  <div class="settings">
    <div class="set-header">
      <h2>主题</h2>
      <div class="switcher">
        <input type="radio" name="themes" id="light"><label for="light"><ion-icon name="sunny-outline"></ion-icon><span>明亮</span></label>
        <input type="radio" name="themes" id="dark"><label for="dark"><ion-icon name="moon-outline"></ion-icon><span>暗黑</span></label>
        <input type="radio" name="themes" id="black"><label for="black"><ion-icon name="sparkles-outline"></ion-icon><span>纯黑</span></label>
        <span class="slider"></span>
      </div>
    </div>

    <div class="set-body">
      <a href="#"><ion-icon name="person-outline"></ion-icon> 账号资料</a>
      <a href="#"><ion-icon name="chatbubble-ellipses-outline"></ion-icon> 客服反馈</a>
      <a href="#"><ion-icon name="people-outline"></ion-icon> 关于我们</a>
      <a href="#"><ion-icon name="help-circle-outline"></ion-icon> 寻求支持</a>
    </div>
  </div>
</body>
</html>
